<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Jogo</title>

  <!-- style -->
  <link rel="stylesheet" href="vendor/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet"> 
  <link rel="stylesheet" href="main.css">

  <!-- dependecies js -->
  <script type="text/javascript" src="js/store.js"></script>

</head>
<body>
  <div class="columns">
    <div class="column player">
      <div class="column name upsidedown">
        <a class="button" disabled>
          Jogador 1
        </a>
      </div>
      <div class="column attack upsidedown">
        <a id="attackPlayerTwo" class="button is-danger">
          ATACAR!
        </a>
      </div>
      <div class="column health upsidedown">
        <a class="button is-primary health-button">
          <span id="playerOneHealth"></span>%
        </a>
      </div>
    </div>
    <div id="reset" class="column">
      <a id="resetGameBtn" class="button is-link is-outlined">
        Reiniciar |&nbsp;<span class="upsidedown">Reiniciar</span>
      </a>
    </div>
    <div class="column player">
      <div class="column health">
        <a class="button is-primary health-button">
          <span id="playerTwoHealth"></span>%
        </a>
      </div>
      <div class="column attack">
        <a id="attackPlayerOne" class="button is-danger">
          ATACAR!
        </a>
      </div>
      <div class="column name">
        <a class="button" disabled>
          Jogador 2
        </a>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p id="winnerCongratulations" class="modal-card-title">Parabéns Jogador 1! Você ganhou!</p>
      </header>

      <footer class="modal-card-foot">
        <button id="playAgainBtn" class="button is-info">Jogar de novo!</button>
        <button id="closeModal" class="button">Voltar</button>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
